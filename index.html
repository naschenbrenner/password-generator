<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Karla:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Generate a <br> <span style="color: #4ADF86">random password</span></h1>
        <p id="subheader-el">Never use an insecure password again.</p>

        <div class="slider-container">
            <label class="slider-label">Length:</label>
            <span id="lengthValue">15</span>
            <input type="range" id="lengthSlider" min="8" max="20" value="15">
        </div>

        <div class="toggle-container">
            <div class="toggle-item">
                <span class="toggle-label">Numbers</span>
                <label class="switch">
                    <input type="checkbox" id="toggleNumbers" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="toggle-item">
                <span class="toggle-label">Special Characters</span>
                <label class="switch">
                    <input type="checkbox" id="toggleSpecial" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <button onclick="generatePasswords()">Generate Passwords</button>    

        <div class="line-el"></div>

        <div class="output-el">
            <p id="password1"></p>
            <p id="password2"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
